<div class="container">
    <h2 class="title">User List</h2>
  
    <!-- Display user list -->
    <ul class="user-list">
      <li *ngFor="let user of users" class="user-item">
        <div class="user-details">
          <span class="user-name">{{ user.name }}</span>
          <span class="user-email">{{ user.email }}</span>
        </div>
        <div class="user-actions">
          <button class="btn btn-update" (click)="fillUpdateForm(user)">Update</button>
          <button class="btn btn-delete" (click)="deleteUser(user.id)">Delete</button>
        </div>
      </li>
    </ul>
  
    <!-- Update User Form -->
    <div *ngIf="updateUserForm">
      <h3>Update User</h3>
      <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" formControlName="name" type="text" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" />
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="!updateUserForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
